ui:
  colors:
    # 主按钮颜色，一般为主色中间的颜色
    primary: "#3E5CF4" # sky-08
    # 次按钮的颜色，一般为灰色调最浅颜色
    secondary: "#F4F4F6" #gray-01
    # 强调色。"Header"中的联系我们
    accent: "#2D4CE6" #moss-10
    # 中性色。作为大标题的字体颜色
    neutral: "#121316" #gray-14
    # 基础色，用做首页的背景色1
    base-100: "#EDF1FC" # sky-01
    # 信息颜色。Headline的上方小字, Fotter商标字体颜色
    info: "#E0E9FB" #sky-02
    # 成功。 Header的分割符、主要特性中的分割符、companiesfeedback中的isGray的背景颜色
    success: "#818598" #gray-08
    # 警告。header中的toggle-trigger-atc颜色
    warning: "#4C505D" #gray-11
    # 错误。搜索等组件的bgcolor
    error: "#EBECEF" #gray-02
    # 静音 companiesfeedback中的isLight的背景颜色
    muted: "#C5D7F7" #blue-03
    # 搜索/语言切换组件的文字颜色
    link: "#DDDEE4" #gray-03
    language: "#222327"
