name: higress.io deploy on oss

on:
  push:
    branches:
      - ai
  workflow_dispatch: ~
  #This schedule only takes effect in the default branch
jobs:
  Build-Deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.20.x ]
    steps:
      - uses: actions/checkout@v3

      - name: Free Up GitHub Actions Ubuntu Runner Disk Space ðŸ”§
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm install && npm run build

      - name: Install Aliyun CLI
        run: |
          curl -O https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.tgz
          tar -xzf aliyun-cli-linux-latest-amd64.tgz
          chmod +x aliyun
          ./aliyun version

      - name: Sync to OSS
        env:
          ACCESS_KEYID: ${{ secrets.ACCESS_KEYID }}
          ACCESS_KEYSECRET: ${{ secrets.ACCESS_KEYSECRET }}
        run: |
          export PATH="$PWD:$PATH"
          chmod +x .github/workflows/deploy-oss.sh
          ./.github/workflows/deploy-oss.sh
